<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    <title>Mindbank |Account</title>
</head>
<body>
    <div id="app">
    <header>
        <div class="d-flex justify-content-around">
            <div class="d-flex justify-content-center">
                <img src="./assets/mind.png" alt="mind_logo" id="logoHeader">
                <h1 class="tittle text-light m-4">MindBank</h1>
            </div>
            <div class="d-flex justify-content-around">
                <button id="signOut" class="btn btn-dark mt-5" @click.prevent="logOut()">
                    <img src="./assets/logoutClaro.png" alt="cerrar_sesiÃ³n" id="logoutbtn">
                </button>
            </div>
            </div>
            <nav class="nav nav-pills nav-fill bg-dark">
                <a class="nav-link text-light" href="./accounts.html">Accounts</a>
                <a class="nav-link text-light" href="./cards.html">Cards</a>
                <a class="nav-link text-light" href="./transfers.html">Transfer</a>
                <a class="nav-link text-light" href="./loan_application.html">Loan Application</a>
            </nav>
        </header>
    

        <main>
            <div class="px-5 py-4">
                <p class="text-center text-light fst-italic fs-3 m-5" v-if="transactions.length == 0">You haven't made any transaction yet</p>
            <table class="table table-dark table-striped table-hover text-center" v-else>
            <thead>
                <th></th>
                <th>Type</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Current Balance</th>
            </thead>
            <tbody v-for="transaction in transactions.sort((a,b) => b.id-a.id)">
                <tr>
                    <td></td>
                    <td :class="{'DEBIT text-danger':transaction.transactionType == 'DEBIT', 'CREDIT text-success': transaction.transactionType == 'CREDIT'}">{{transaction.transactionType}}</td>
                    <td>{{transaction.description}}</td>
                    <td>{{transaction.amount}}</td>
                    <td>{{transaction.date}}</td>
                    <td>{{transaction.currentBalance}}</td>
                </tr>
            </tbody>
            </table>
        </div>
        </main>
        
    </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="./scripts/account.js"></script>
    </body>
    </html>
</body>
</html>
