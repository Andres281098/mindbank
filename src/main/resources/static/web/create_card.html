<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
  <title>MindBank |Create Card</title>
</head>

<body>
  <div id="app">

    <header>
      <div class="d-flex justify-content-around">
        <div class="d-flex justify-content-center">
            <img src="./assets/mind.png" alt="mind_logo" id="logoHeader">
            <h1 class="tittle text-light m-4">MindBank</h1>
        </div>
        <div class="d-flex justify-content-around">
            <h2 class="text-center text-light pt-5 px-3" id="welcome">Welcome {{currentClient.nombre}}</h2>
            <button id="signOut" class="btn btn-dark mt-5" @click.prevent="logOut()">
                <img src="./assets/logoutClaro.png" alt="cerrar_sesiÃ³n" id="logoutbtn">
            </button>
        </div>
        </div>
      <nav class="nav nav-pills nav-fill bg-dark">
        <a class="nav-link text-light" href="./accounts.html">Accounts</a>
        <a class="nav-link text-light" href="./cards.html">Cards</a>
        <a class="nav-link text-light" href="./transfers.html">Transfer</a>
        <a class="nav-link text-light" href="./loan_application.html">Loan Application</a>
      </nav>
    </header>

    <main>
        <div class="form d-flex align-items-center justify-content-center">
            <form @submit.prevent="createCard">
              <div class="p-3">
                <select name="Card Type" class="form-select form-control" v-model="cardType" required>
                    <option selected disabled>Select a card type</option>
                    <option value="CREDIT">Credit</option>
                    <option value="DEBIT">Debit</option>
                </select>
              </div>

              <div class="p-3">
                <select name="Card Color" class="form-select form-control" id="cardColorSelect" v-model="cardColor" required>
                    <option selected disabled>Select a card color</option>
                    <option value="GOLD">Gold</option>
                    <option value="SILVER">Silver</option>
                    <option value="TITANIUM">Titanium</option>
                </select>
              </div>

                <div class="input-group p-3">
                    <label for="cardHolder"></label>
                    <input type="text" class="form-control" id="cardHolder" placeholder="Enter your full name" required>
                </div>

              <div class="mx-5">
                <button class="btn btn-dark submitForm">Create Card</button>
              </div>
              </form>
        </div>
    </main>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="./scripts/create_card.js"></script>
</body>

</html>
