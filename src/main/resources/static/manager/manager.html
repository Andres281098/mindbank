<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header class="d-flex flex-wrap justify-content-start align-items-center">
            <img src="./assets/banco_logo.png" alt="logo_banco" id="logo_banco">
            <h1>Banco VinoTinto</h1>
        </header>
        <div class="d-flex div-total">
            <div class="d-flex flex-column col-12 col-sm-12 col-md-12 col-l-12 col-xl-6 px-2 py-2">
                <div class=" px-2 py-4 formulario container-fluid">
                    <h2 class="form-tittle">Registrar Cliente</h2>
                    <form @submit="crearCliente" >
                        <div class="mb-3 px-2 py-1">
                            <label for="clientNombre" class="form-label">Nombre Cliente: </label>
                            <input type="text" class="form-control" v-model="nombreCliente" id="clientNombre">
                        </div>

                        <div class="mb-3 px-2 py-1">
                            <label for="clientApellido" class="form-label">Apellido Cliente: </label>
                            <input type="text" class="form-control" v-model="apellidoCliente" id="clientApellido">
                        </div>
                    
                        <div class="mb-3 px-2 py-2">
                            <label for="clientEmail" class="form-label">Email Cliente: </label>
                            <input type="email" class="form-control" v-model="mailCliente" id="clientEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>


                        <button type="submit" class="btn btn-success submit-form" v-if="nombreCliente==''">Agregar Cliente</button>

                    </form>
                </div>
                <div class="py-4 px-2 tabla-clientes container-fluid">
                    <h3>Lista de Clientes</h3>
                    <table class="table table-responsive table-sm table-hover table-warning table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th class="col-2">Borrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="cliente in clientes">
                                <td>{{cliente.nombre}}</td>
                                <td>{{cliente.apellido}}</td>
                                <td>{{cliente.mail}}</td>
                                <td class="col-2"><button @click="borrarCliente(cliente._links.client.href)" class="botones-tabla px-2 py-2"><img src="./assets/borrar_icono.png" alt="borrar_cliente" class="botones-imagen"></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src=" https://unpkg.com/vue@3"></script>
    <script src="./manager.js"></script>

</body>

</html>
